name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: collection-api
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: temurin
          cache: gradle

      - run: ./gradlew test

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: collection-ui
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: npm
          cache-dependency-path: collection-ui/package-lock.json

      - run: npm ci

      - run: npm test

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - run: npm run test:e2e
