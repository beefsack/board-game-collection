name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: collection-api
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: temurin
          cache: gradle

      - run: ./gradlew test

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: collection-ui
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: npm
          cache-dependency-path: collection-ui/package-lock.json

      - run: npm ci

      - run: npm test

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - run: npm run test:e2e

  manifests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: kustomize build k8s/overlays/production

  publish:
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: github.event_name == 'push'
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v6
        with:
          context: collection-api
          push: true
          tags: |
            ghcr.io/beefsack/board-game-collection-api:latest
            ghcr.io/beefsack/board-game-collection-api:${{ github.sha }}

      - uses: docker/build-push-action@v6
        with:
          context: collection-ui
          push: true
          tags: |
            ghcr.io/beefsack/board-game-collection-ui:latest
            ghcr.io/beefsack/board-game-collection-ui:${{ github.sha }}

      - name: Update production image tags
        run: sed -i 's/newTag: .*/newTag: ${{ github.sha }}/g' k8s/overlays/production/kustomization.yaml

      - name: Commit updated manifests
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/overlays/production/kustomization.yaml
          git diff --staged --quiet || (git commit -m "ci: update production image tags to ${{ github.sha }} [skip ci]" && git push)
